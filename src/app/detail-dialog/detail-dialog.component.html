<h2 mat-dialog-title>Detail Page</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="attackDate">
        <th mat-header-cell *matHeaderCellDef> attackDate </th>
        <td mat-cell *matCellDef="let element"> {{element.attackDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <button mat-button mat-dialog-close>关闭</button>
  </mat-dialog-actions>
