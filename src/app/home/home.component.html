<mat-toolbar color="primary">
  <div>    
      <span>Patient List Page</span>
  </div>
   
</mat-toolbar> 

<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8"> 

  <ng-container matColumnDef="participantId">
    <th mat-header-cell *matHeaderCellDef> participantId </th>
    <td mat-cell *matCellDef="let element"> {{element.participantId}} </td>
  </ng-container>
  <ng-container matColumnDef = "username">
     <th mat-header-cell *matHeaderCellDef> username </th>
     <td mat-cell *matCellDef = "let element"> {{element.username}} </td>
  </ng-container>
  <ng-container matColumnDef = "warning">
     <th mat-header-cell *matHeaderCellDef>warning</th>
     <td mat-cell *matCellDef = "let element"> 
        <mat-icon *ngIf="element.warning == 'warning'">warning</mat-icon>
     </td>
  </ng-container>
  <ng-container matColumnDef = "lastReportTime">
     <th mat-header-cell *matHeaderCellDef>lastReortTime</th>
     <td mat-cell *matCellDef = "let element"> {{element.lastReportTime}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;" (click)="openDetails(row)"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

<mat-toolbar color="primary">
  <div>    
      <span>Bar Chart</span>
  </div>
   
</mat-toolbar> 

<div class="card mt-2">
    <div class="card-body">
      <canvas
        baseChart
        [data]="chartData"
        [type]="'bar'"
        [options]="chartOptions"
      >
      </canvas>
    </div>
  </div>
